<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background-color: #3d2b1f; /* Rich brown background */
    color: #f8f4e3; /* Warm ivory text color */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .scroll-container {
    background-color: #4b3829; /* Slightly lighter shade for the container */
    overflow: auto;
    white-space: nowrap;
    padding: 10px;
    border-top: 2px solid #a67b5b; /* Gold accent border */
    display: flex;
    align-items: flex-start; /* Align images to the top */
  }

  .image-wrapper {
    display: inline-block;
    text-align: center;
    margin: 10px;
  }

  .scroll-container img {
    max-width: 60vw; /* Set a maximum width for larger images */
    height: auto;
    max-height: 80vh; /* Limits the height for larger images */
    cursor: pointer;
    border: 2px solid #a67b5b; /* Gold border */
    border-radius: 8px;
    object-fit: cover; /* Ensures images scale nicely */
  }

  .image-label {
    color: #f8f4e3;
    font-size: 14px;
    margin-top: 5px;
    display: block;
  }

  .search-box {
    margin: 20px auto;
    padding: 10px;
    font-size: 16px;
    width: calc(100% - 40px);
    border: 2px solid #a67b5b;
    border-radius: 5px;
    outline: none;
  }

  h2 {
    color: #f8f4e3;
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>

  // Function to determine if a given path is an image file
  function isImageFile(path) {
    return /\.(jpg|jpeg|png|gif)$/i.test(path);
  }

  // Function to determine if a given path is an audio file
  function isAudioFile(path) {
    return /\.mp3$/i.test(path);
  }

  // Function to set the page title based on the Dataset name
  function setPageTitle() {
    const dataset = jsonData['@graph'].find(item => item['@type'] === 'Dataset');
    if (dataset && dataset.name) {
      document.getElementById('page-title').textContent = dataset.name;
    }
  }

  // Function to load images and set up audio playback
  function loadImages(filter = "") {
    const scrollContainer = document.querySelector('.scroll-container');
    scrollContainer.innerHTML = ""; // Clear the container before reloading images

    // Filtering objects of type 'RepositoryObject' and extracting image paths
    jsonData['@graph'].forEach(item => {
      if (item['@type'] === 'RepositoryObject' && item.hasPart) {
        // Normalize hasPart to an array
        const hasPart = Array.isArray(item.hasPart) ? item.hasPart : [item.hasPart];
        
        let audioSrc = null;

        // Find the audio file associated with the image
        hasPart.forEach(part => {
          if (isAudioFile(part['@id'])) {
            audioSrc = part['@id'];
          }
        });

        // Check if the item's @id matches the filter
        const displayId = item['@id'].replace(/^#/, ''); // Remove '#' from the @id
        if (displayId.toLowerCase().includes(filter.toLowerCase())) {
          // Create and append images, set up click events to play audio
          hasPart.forEach(part => {
            if (isImageFile(part['@id'])) {
              // Create a wrapper for the image and label
              const imageWrapper = document.createElement('div');
              imageWrapper.classList.add('image-wrapper');

              const img = document.createElement('img');
              img.src = part['@id'];
              img.alt = part['@id'].split('/').pop(); // Use file name as alt text

              // If an audio file exists, add click event to play it
              if (audioSrc) {
                img.addEventListener('click', () => {
                  const audio = new Audio(audioSrc);
                  audio.play();
                });
              }

              // Create a label for the @id
              const label = document.createElement('span');
              label.classList.add('image-label');
              label.textContent = displayId; // Display the @id without the '#'
              imageWrapper.appendChild(label);

              // Append image to the wrapper
              imageWrapper.prepend(img);
              scrollContainer.appendChild(imageWrapper);
            }
          });
        }
      }
    });
  }

  // Function to filter images based on search input
  function filterImages() {
    const filter = document.querySelector('.search-box').value;
    loadImages(filter);
  }

  // Set the page title and load images on page load
  window.addEventListener('DOMContentLoaded', () => {
    setPageTitle();
    loadImages();
  });
</script>
